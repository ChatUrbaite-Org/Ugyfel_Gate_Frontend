<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8"/>
    <title>ÜgyfélGATE</title>
    <link rel="stylesheet" href="../CSS/loginStyle.css">
  </head>
  <body>
    <div class = container>
      <main>
        <h1>Belépés</h1>
        <hr>
        <form>
          <label for = "username"><b>Felhasználónév:</b></label><br><br>
          <input type = "text" placeholder="Felhasználónév" name = "username" id = "username" required #username><br><br>
          <button type = "submit" (click)="logIn(username)">Belépés</button>
          <hr>
        </form>
      </main>
    </div>

    <div class = "noacc">
      <p>Nincs felhasználója? <br><a href = "Registration.html">Regisztráció</a></p>
    </div>
  </body>
</html>
